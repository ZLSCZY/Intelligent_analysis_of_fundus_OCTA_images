<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>新增病人</title>
    <!-- Base Styling  -->
    <link rel="stylesheet" href="../static/main/css/fonts.css">
    <link rel="stylesheet" href="../static/main/css/style.css">
</head>

<body>
<div id="main-wrapper" class="show">


    <!-- start logo components 开始的名字与logo -->
    <div class="nav-header">
        <div class="brand-logo">
            <a href="/index/"> <img class="logo-tabib" src="../static/images/logo3.png" alt=""></a>
            <a href="/index/"><img class="brand-title" src="../static/images/logo4.png" alt=""></a>
        </div>
    </div>
    <!-- End logo components -->


    <!-- start section sidebar -->
    <aside class="left-panel nicescroll-box">
        <nav class="navigation">
            <ul class="list-unstyled main-menu">
                <li class="has-submenu active">
                    <a href="/index/">
                        <i class="fas fa-th-large"></i>
                        <span class="nav-label">医生首页</span>
                    </a>
                </li>

                <li class="has-submenu">
                    <a href="#" class="has-arrow mm-collapsed">
                        <i class="fas fa-users"></i>
                        <span class="nav-label">患者情况</span>
                    </a>
                    <ul class="list-unstyled mm-collapse">
                        <li><a href="/new_patient/">新增患者</a></li>
                        <li><a href="/all_patient/">所有患者</a></li>
                    </ul>
                </li>


                <li class="has-submenu active">
                    <a href="#">
                        <i class="fas fa-cog"></i>
                        <span class="nav-label">帮助</span>
                    </a>

                </li>

            </ul>
        </nav>
        <div class="sidebar-widgets">
            <div class="top-sidebar box-shadow mx-25 m-b-30 p-b-20 text-center">
                <a href="/rapid_diagnosis/"> <!--应该是快速诊断的网页url-->
                    <img src="../static/images/appointement.svg" class="side-img" alt="img">
                </a>
                <a href="/rapid_diagnosis/">
                    <h4 class="text-primary mb-0">快速诊断</h4>
                </a>
            </div>
            <div class="copyright text-center">
                <p class="mb-0"> 首页</p>
                <p class="mb-0"> © 2023 </p>
            </div>
        </div>
    </aside>
    <!-- End section sidebar -->


    <!-- start section header -->
    <div class="header">
        <header class="top-head container-fluid">
            <div class="nav-control">
                <div class="hamburger">
                    <span class="line"></span><span class="line"></span><span class="line"></span>
                </div>
                <div class="left-header content-header__menu">
                    <ul class="list-unstyled">
                        <li class="nav-link btn">
                            <a href="/rapid_diagnosis/"><i class="far fa-eye"></i> <span> 快速诊断</span></a>
                        </li>
                        <li class="nav-link btn">
                            <a href="/new_patient/"><i class="far fa-file-alt"></i> <span> 新增患者</span></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="header-right">
                <div class="fullscreen notification_dropdown">
                    <div class="full">
                        <a class="text-dark" href="#!" onclick="javascript:toggleFullScreen()">
                            <i class="fas fa-expand"></i>
                        </a>
                    </div>
                </div>

                <div class="my-account-wrapper">
                    <div class="account-wrapper">
                        <div class="account-control">
                            <a class="login header-profile" href="#" title="Sign in">
                                <div class="header-info">
                                    <span>admin@qq.com</span>
                                    <small>账户</small>
                                </div>
                                <img src="../static/images/client.jpg" alt="people">
                            </a>
                            <div class="account-dropdown-form dropdown-container">
                                <div class="form-content">
                                    <a href="doctor-settings.html">
                                        <i class="far fa-user"></i>
                                        <span class="ml-2">简介</span>
                                    </a>
                                    <!--
                                    <a href="#">
                                        <i class="far fa-envelope"></i>
                                        <span class="ml-2">Inbox</span>
                                    </a>
                                    -->
                                    <a href="/login/">
                                        <i class="fas fa-sign-in-alt"></i>
                                        <span class="ml-2">退出 </span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
    <!-- End section header -->


    <!-- start section content -->
    <div class="content-body">
        <div class="warper container-fluid">
            <div class="new-patients main_container">
                <div class="row page-titles mx-0">
                    <div class="col-sm-6 p-md-0">
                        <div class="welcome-text">
                            <h4 class="text-primary">新增病人</h4>
                        </div>
                    </div>
                    <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/index/">Home</a></li>
                            <li class="breadcrumb-item active"><a href="/new_patient/">New Patient</a></li>
                        </ol>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">新增病人信息</h4>
                            </div>
                            <div class="card-body">
                                <div class="basic-form">
                                    <form method="post" action="/new_patient/" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <input type="text" class="form-control" name="NPNum"
                                                           placeholder="编号">
                                                </div>
                                                <div class="form-group">
                                                    <input type="text" class="form-control" name="NPName"
                                                           placeholder="姓名">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <input type="text" class="form-control" name="NPAge"
                                                           placeholder="年龄">
                                                </div>
                                                <div class="form-group">
                                                    <select class="form-control form-select" name="NPGender">
                                                        <option value="0">性别</option>
                                                        <option value="男">男</option>
                                                        <option value="女">女</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <input type="text" class="form-control" name="NPHeight"
                                                           placeholder="身高">
                                                </div>
                                                <select class="form-control form-select" name="NPBloodType">
                                                    <option value="0">血型</option>
                                                    <option value="A+">A+</option>
                                                    <option value="A-">A-</option>
                                                    <option value="B+">B+</option>
                                                    <option value="B-">B-</option>
                                                    <option value="O+">O+</option>
                                                    <option value="O-">O-</option>
                                                    <option value="AB+">AB+</option>
                                                    <option value="AB-">AB-</option>
                                                    <option value="其他">其他</option>
                                                </select>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" name="NPWeight"
                                                               placeholder="体重">
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" name="NPNothing"
                                                               placeholder="空">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-xl-12">
                                                <div class="form-group">
                                                    <textarea class="form-control" name="NPCase" placeholder="相关病史"
                                                              rows="4"></textarea>
                                                </div>
                                                <div class="form-group">
                                                    <textarea class="form-control" name="NPNote" placeholder="备注"
                                                              rows="4"></textarea>
                                                </div>
                                                <div class="form-group text-right">
                                                    <button type="submit" class="btn btn-primary float-end">保存</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- End section content -->


</div>


<!-- JQuery v3.5.1 -->
<script src="../static/plugins/jquery/jquery.min.js"></script>

<!-- popper js -->
<script src="../static/plugins/popper/popper.min.js"></script>

<!-- Bootstrap -->
<script src="../static/plugins/bootstrap/js/bootstrap.min.js"></script>

<!-- Moment -->
<script src="../static/plugins/moment/moment.min.js"></script>

<!-- Date Range Picker -->
<script src="../static/plugins/daterangepicker/daterangepicker.min.js"></script>

<!-- Datatable -->
<script src="../static/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="../static/js/init-tdatatable.js"></script>

<!-- Main Custom JQuery -->
<script src="../static/js/toggleFullScreen.js"></script>
<script src="../static/js/main.js"></script>

</body>

</html>
