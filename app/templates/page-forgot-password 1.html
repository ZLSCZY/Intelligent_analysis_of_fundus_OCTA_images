<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EYE Apps web | Admin Dashboard Template</title>
    <!-- Base Styling  -->
    <link rel="stylesheet" href="../static/main/css/fonts.css">
    <link rel="stylesheet" href="../static/main/css/style.css">
</head>

<body>
    <div id="main-wrapper" class="show">

        <div class="login-table">
            <div>
                <div class="text-center">
                    <a class="logo" >
                        <img class="img-fluid" src="../static/images/logo3.png" alt="loogin page">
                    </a>
                </div>
                <div class="login-main">
                    <form class="theme-form">
                        <h4>请输入发送至邮箱的验证码</h4>
                        <div class="form-group m-b-10">
                            <p>请在下面输入验证码，获取重置密码的证明。</p>
                            <div class="form-input position-relative">
                                <input class="form-control" type="vcode" value="{{ vcode }}" placeholder="password">
                                <div class="show-hide"><span class="show"></span></div>
                            </div>
                        </div>
                        <div class="form-group mb-0">
                            <div class="mt-3">
                                <button type="submit" class="btn btn-primary w-100">重置密码</button>
                            </div>
                        </div>
                        <p class="mt-4 mb-0">知道密码?<a class="ms-2 text-primary text-center" href="/login/">登录</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JQuery v3.5.1 -->
    <script src="../static/plugins/jquery/jquery.min.js"></script>

    <!-- popper js -->
    <script src="../static/plugins/popper/popper.min.js"></script>

    <!-- Bootstrap -->
    <script src="../static/plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Moment -->
    <script src="../static/plugins/moment/moment.min.js"></script>

    <!-- Date Range Picker -->
    <script src="../static/plugins/daterangepicker/daterangepicker.min.js"></script>

    <!-- Main Custom JQuery -->
    <script src="../static/js/toggleFullScreen.js"></script>
    <script src="../static/js/main.js"></script>

</body>

</html>
