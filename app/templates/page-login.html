<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EYE Apps web | Admin Dashboard Template</title>
    <!-- Favicon icon -->

    <!-- Base Styling  -->
    <link rel="stylesheet" href="../static/main/css/fonts.css">
    <link rel="stylesheet" href="../static/main/css/style.css">
</head>

<body>
    <div id="main-wrapper" class="show">

        <div class="login-table">
            <div>
                <div class="text-center">
                    <a class="logo" href="index.html">
                        <img class="img-fluid" src="../static/images/logo3.png" alt="login page">
                    </a>
                </div>
                <div class="login-main">
                    <form class="theme-form" method="post" action="/login/">
                        {% csrf_token %}
                        <h4 align="center">视网膜疾病辅助诊断系统</h4>
                        <p align="center">登录至您的账户</p>
                        <div class="form-group m-b-10">
                            {{ error_msg }}
                            <label class="col-form-label">电子邮件地址/账号</label>
                            <input class="form-control" type="email" name="account"  value= '{{account}}' placeholder="">
                        </div>
                        <div class="form-group m-b-10">
                            <label class="col-form-label">密码</label>
                            <div class="form-input position-relative">
                                <input class="form-control" type="password" name="password" value=‘{{password}}’ placeholder="">
                                <div class="show-hide"><span class="show"></span></div>
                            </div>
                        </div>
                        <div class="form-group mb-0">
                            <div class="checkbox p-0">
                                <input id="checkbox1" type="checkbox">
                                <label class="text-muted" for="checkbox1">记住密码</label>
                            </div>
                            <a class="link text-primary" href="/forgot0/">忘记密码?</a>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-primary w-100">登录</button>
                            </div>
                        </div>
                        <p class="mt-4 mb-0">没有账户？
                            <a class="ms-2 text-primary text-center" href="/register/">
                                立即注册
                            </a>
                        </p>

                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JQuery v3.5.1 -->
    <script src="../static/plugins/jquery/jquery.min.js"></script>

    <!-- popper js -->
    <script src="../static/plugins/popper/popper.min.js"></script>

    <!-- Bootstrap -->
    <script src="../static/plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Moment -->
    <script src="../static/plugins/moment/moment.min.js"></script>

    <!-- Date Range Picker -->
    <script src="../static/plugins/daterangepicker/daterangepicker.min.js"></script>

    <!-- Main Custom JQuery -->
    <script src="../static/js/toggleFullScreen.js"></script>
    <script src="../static/js/main.js"></script>

</body>

</html>
